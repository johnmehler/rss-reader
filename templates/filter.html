<!-- Container for the filter section -->
<div class="filter-container">
    <div class="filter-section">
        <form method="get">
            <label for="start_date">Start Date:</label>
            <input type="date" name="start_date" id="start_date" value="{{ selected_start_date }}" onchange="this.form.submit()">

            <label for="end_date">End Date:</label>
            <input type="date" name="end_date" id="end_date" value="{{ selected_end_date }}" onchange="this.form.submit()">
        </form>
        
        <!-- List of Sources Below the Filters -->
        <h3>Available Sources</h3>
        <ul class="source-list">
            {% for source in sources %}
                <li>
                    <a href="?source={{ source }}&start_date={{ selected_start_date }}&end_date={{ selected_end_date }}">{{ source }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
